app-id: org.loofi.FedoraTweaks
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: loofi-fedora-tweaks
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
  - --filesystem=host
  - --talk-name=org.freedesktop.Flatpak
modules:
  - name: loofi-fedora-tweaks
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/loofi-fedora-tweaks
      - cp -r loofi-fedora-tweaks/* /app/lib/loofi-fedora-tweaks/
      - mkdir -p /app/bin
      - echo '#!/bin/bash' > /app/bin/loofi-fedora-tweaks
      - echo 'export PYTHONPATH=/app/lib/loofi-fedora-tweaks' >> /app/bin/loofi-fedora-tweaks
      - echo 'python3 /app/lib/loofi-fedora-tweaks/main.py "$@"' >> /app/bin/loofi-fedora-tweaks
      - chmod +x /app/bin/loofi-fedora-tweaks
      - mkdir -p /app/share/applications
      - cp loofi-fedora-tweaks.desktop /app/share/applications/org.loofi.FedoraTweaks.desktop
      - mkdir -p /app/share/icons/hicolor/512x512/apps
      - cp loofi-fedora-tweaks/assets/icon.png /app/share/icons/hicolor/512x512/apps/org.loofi.FedoraTweaks.png
    sources:
      - type: dir
        path: .
