name: CI

on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.vscode/**'
      - '.copilot/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'
  PIP_CACHE_FILES: |
    requirements.txt
    .github/workflows/ci.yml

jobs:
  adapter_drift:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.PIP_CACHE_FILES }}
      - run: python3 scripts/sync_ai_adapters.py --check

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.PIP_CACHE_FILES }}
      - run: pip install flake8
      - run: flake8 loofi-fedora-tweaks/ --max-line-length=150 --ignore=E501,W503,E402,E722

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.PIP_CACHE_FILES }}
      - run: pip install mypy PyQt6-stubs
      - run: mypy loofi-fedora-tweaks/ --ignore-missing-imports --no-error-summary --warn-return-any

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      QT_QPA_PLATFORM: offscreen
    steps:
      - uses: actions/checkout@v4
      - name: Install system test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.PIP_CACHE_FILES }}
      - run: pip install -r requirements.txt pytest pytest-cov pytest-timeout PyQt6
      - run: python loofi-fedora-tweaks/main.py --version
      - run: python loofi-fedora-tweaks/main.py --cli --version
      - run: |
          PYTHONPATH=loofi-fedora-tweaks python -m pytest tests/ -v \
            --tb=short \
            --timeout=60 \
            --cov=loofi-fedora-tweaks \
            --cov-report=term-missing \
            --cov-fail-under=75

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.PIP_CACHE_FILES }}
      - run: pip install bandit
      - run: bandit -r loofi-fedora-tweaks/ -ll -ii --skip B404,B603,B602 -f json -o bandit-report.json
      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: security-report
          path: bandit-report.json

  package_flatpak:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update
      - run: sudo apt-get install -y flatpak flatpak-builder
      - run: bash scripts/build_flatpak.sh
      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: flatpak-artifacts
          path: dist/flatpak

  package_appimage:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update
      - run: sudo apt-get install -y appstream wget fuse
      - run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage -O linuxdeploy
          chmod +x linuxdeploy
          sudo mv linuxdeploy /usr/local/bin/linuxdeploy
          wget -q https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool
          sudo mv appimagetool /usr/local/bin/appimagetool
      - run: bash scripts/build_appimage.sh
      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: appimage-artifacts
          path: dist/appimage

  package_sdist:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.PIP_CACHE_FILES }}
      - run: pip install build setuptools wheel
      - run: bash scripts/build_sdist.sh
      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: sdist-artifacts
          path: dist/*.tar.gz
