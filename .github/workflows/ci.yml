name: CI

on:
  push:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".vscode/**"
      - ".copilot/**"
  pull_request:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".vscode/**"
      - ".copilot/**"
  workflow_dispatch:

permissions:
  contents: read
  checks: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  COVERAGE_THRESHOLD: "80"
  PIP_CACHE_FILES: |
    requirements.txt
    .github/workflows/ci.yml

jobs:
  adapter_drift:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: ${{ env.PIP_CACHE_FILES }}
      - run: python3 scripts/sync_ai_adapters.py --check

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: ${{ env.PIP_CACHE_FILES }}
      - run: pip install flake8
      - run: flake8 loofi-fedora-tweaks/ --max-line-length=150 --ignore=E501,W503,E402,E722,E203

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: ${{ env.PIP_CACHE_FILES }}
      - run: pip install mypy PyQt6-stubs
      - run: mypy loofi-fedora-tweaks/ --ignore-missing-imports --no-error-summary --warn-return-any

  stabilization_rules:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: python3 scripts/check_stabilization_rules.py

  fedora_review:
    runs-on: ubuntu-latest
    container: fedora:43
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install Fedora review tool
        run: dnf install -y python3 fedora-review mock
      - name: Configure mock group for CI
        run: usermod -a -G mock "$(whoami)"
      - name: Fedora review gate
        run: sg mock -c "python3 scripts/check_fedora_review.py"

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      QT_QPA_PLATFORM: offscreen
    steps:
      - uses: actions/checkout@v4
      - name: Install system test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: ${{ env.PIP_CACHE_FILES }}
      - run: pip install -r requirements.txt pytest pytest-cov pytest-timeout PyQt6
      - run: python loofi-fedora-tweaks/main.py --version
      - run: python loofi-fedora-tweaks/main.py --cli --version
      - name: Run tests
        id: run_tests
        continue-on-error: true
        run: |
          PYTHONPATH=loofi-fedora-tweaks python -m pytest tests/ -v \
            --tb=short \
            --timeout=60 \
            --cov=loofi-fedora-tweaks \
            --cov-report=term-missing \
            --junitxml=test-results.xml
      - name: Check coverage threshold
        run: |
          PYTHONPATH=loofi-fedora-tweaks python -m coverage report \
            --fail-under=${{ env.COVERAGE_THRESHOLD }}
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml
      - name: Test report annotations
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: test-results.xml
          reporter: java-junit
          fail-on-error: false

  stats_check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: ${{ env.PIP_CACHE_FILES }}
      - run: python3 scripts/project_stats.py
      - run: python3 scripts/project_stats.py --check

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: ${{ env.PIP_CACHE_FILES }}
      - run: pip install bandit
      - run: bandit -r loofi-fedora-tweaks/ -ll -ii --skip B103,B104,B108,B310,B404,B603,B602 -f json -o bandit-report.json
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json

  package_flatpak:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update
      - run: sudo apt-get install -y flatpak flatpak-builder
      - run: sudo flatpak remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
      - run: sudo flatpak install -y flathub org.kde.Platform//6.6 org.kde.Sdk//6.6
      - run: bash scripts/build_flatpak.sh
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: flatpak-artifacts
          path: |
            dist/flatpak/*.flatpak
            dist/flatpak/repo

  package_sdist:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: ${{ env.PIP_CACHE_FILES }}
      - run: pip install build setuptools wheel
      - run: bash scripts/build_sdist.sh
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sdist-artifacts
          path: dist/*.tar.gz
